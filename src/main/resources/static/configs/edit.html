<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Configuration</title>
</head>
<body>
<h1>Edit Configuration: <span th:text="${config.configName}"></span></h1>

<form th:action="@{/apps/{appId}/configs/{configId}(appId=${app.id}, configId=${config.id})}" method="post">
    <div>
        <label>Config Name:</label>
        <input type="text" name="configName" th:value="${config.configName}" required>
    </div>
    <div>
        <label>JSON Configuration:</label>
        <textarea name="jsonConfig" rows="20" cols="80" th:text="${config.jsonConfig}" required></textarea>
    </div>
    <button type="submit">Update</button>
</form>

<a th:href="@{/apps/{appId}/configs(appId=${app.id})}">Back to List</a>
</body>
</html>
